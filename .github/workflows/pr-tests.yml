name: PR Unit Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'STXMarkdownView/**'
      - 'MarkdownDemo.xcodeproj/**'
      - 'Package.swift'
      - '.swiftlint.yml'
      - 'scripts/run-tests.sh'
      - '.github/workflows/pr-tests.yml'

concurrency:
  group: pr-tests-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ci-test:
    name: ci/test
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        env:
          RESULT_BUNDLE_PATH: TestResults.xcresult
        run: scripts/run-tests.sh

      - name: Upload test result bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-xcresult
          path: TestResults.xcresult
          if-no-files-found: ignore

  ci-lint:
    name: ci/lint
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure SwiftLint is available
        run: |
          if ! command -v swiftlint >/dev/null 2>&1; then
            brew install swiftlint
          fi
          swiftlint version

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging
